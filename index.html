<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<title>Leaflet - Map web services example</title>

	<style>
	#mapid { height: 500px; }

	</style>
</head>
<body>
	<div id="mapid"></div>
<script>
var mymap = L.map('mapid').setView([11.58, 104.89], 13);

var marker = L.marker([11.56749, 104.84665]).addTo(mymap);
var circle = L.circle([11.53621, 104.8336], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(mymap);
var polygon = L.polygon([
    [11.54226, 104.92321],
    [11.529481, 104.91394],
    [11.52914, 104.96338]
]).addTo(mymap);
marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");

function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

mymap.on('click', onMapClick);
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);
